<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerenciador de Pedidos</title>
    <style>
        /* Estilização básica */
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: auto; }
        input, button { margin: 5px; padding: 5px; }
        #itens-pedido { margin-top: 20px; }
    </style>
        <script src="JS/produto.js"></script>
        <script src="JS/GerenciadorPedido.js"></script>
        <script src="JS/Script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Gerenciador de Pedidos</h1>
        <!-- Formulário para adicionar itens -->
        <div>
            <input type="text" id="item-nome" placeholder="Nome do item">
            <input type="number" id="item-quantidade" placeholder="Quantidade" min="1">
            <input type="number" id="item-preco" placeholder="Preço unitário" min="0" step="0.01">
            <button onclick="adicionarItem()">Adicionar Item</button>
        </div>
        <!-- Lista de itens -->
        <div id="itens-pedido"></div>
        <!-- Total do pedido -->
        <h3>Total: R$ <span id="total-pedido">0.00</span></h3>
        <!-- Botão para finalizar -->
        <button onclick="finalizarPedido()">Finalizar Pedido</button>
    </div>
</body>
</html>
