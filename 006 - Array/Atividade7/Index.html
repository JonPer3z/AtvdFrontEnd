<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Produtos</title>
    <style>
        /* Estilos básicos para deixar a visualização um pouco mais agradável */
        body { font-family: Arial, sans-serif; margin: 20px; }
        div { margin-bottom: 15px; padding: 10px; border: 1px solid #eee; border-radius: 5px; }
        input[type="text"], input[type="number"], select {
            padding: 8px; margin-right: 10px; border: 1px solid #ccc; border-radius: 4px;
        }
        button {
            padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer;
            background-color: #007bff; color: white;
        }
        button:hover { background-color: #0056b3; }
        .produto-item {
            background-color: #f9f9f9; padding: 8px; margin-bottom: 5px; border-bottom: 1px dashed #ddd;
            display: flex; justify-content: space-between; align-items: center;
        }
        .produto-item:last-child { border-bottom: none; }
        .remover-btn {
            background-color: #dc3545; /* Cor vermelha para o botão de remover */
            padding: 5px 10px;
        }
        .remover-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <h1>Cadastro de Produtos</h1>

    <div>
        <h2>Cadastrar Novo Produto</h2>
        <label for="nomeProduto">Nome:</label>
        <input type="text" id="nomeProduto" placeholder="Nome do produto">
        <label for="precoProduto">Preço:</label>
        <input type="number" id="precoProduto" placeholder="0.00" step="0.01">
        <label for="categoriaProduto">Categoria:</label>
        <input type="text" id="categoriaProduto" placeholder="Ex: Eletrônicos">
        <button id="btnAdicionarProduto">Adicionar Produto</button>
    </div>

    <h1>Lista de Produtos</h1>

    <div>
        <h2>Todos os Produtos</h2>
        <div id="listaProdutos">
            <p>Nenhum produto cadastrado ainda.</p>
        </div>
    </div>

    <h1>Filtragem e Remoção de Produtos</h1>

    <div>
        <h2>Filtrar Produtos</h2>
        <label for="filtroNome">Filtrar por Nome:</label>
        <input type="text" id="filtroNome" placeholder="Digite o nome">
        
        <label for="filtroCategoria">Filtrar por Categoria:</label>
        <input type="text" id="filtroCategoria" placeholder="Digite a categoria">
        
        <button id="btnAplicarFiltro">Aplicar Filtros</button>
    </div>

    <div>
        <h2>Produtos Filtrados</h2>
        <div id="listaProdutosFiltrados">
            <p>Use os filtros acima para ver os produtos aqui.</p>
        </div>
        <button id="btnRemoverFiltrados" class="remover-btn">Remover Itens Filtrados</button>
    </div>


    <script src="JS/Script.js"></script> 
    
</body>
</html>
