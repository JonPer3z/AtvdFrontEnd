<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Fatorial</title>
</head>
<body>

    <h1>Calculadora de Fatorial</h1>
    <p>Este programa calcula o fatorial de um número inteiro.</p>
    
    <p id="resultadoFatorial"></p>
    
    <label for="numeroFatorialInput">Digite um número inteiro:</label>
    <input type="number" id="numeroFatorialInput" placeholder="Ex: 5, 0, 7" step="1"><br><br>
    
    <button id="btnCalcularFatorial">Calcular Fatorial</button>

    <script src="JS/Script.js"></script> 
    
</body>
</html>
