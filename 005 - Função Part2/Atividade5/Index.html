<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Números - Encontrar o Maior</title>
</head>
<body>

    <h1>Encontrar o Maior Entre Três Números</h1>
    <p>Este programa compara três números digitados para descobrir qual é o maior.</p>
    
    <p id="resultadoComparacao"></p>
    
    <label for="numero1Input">Primeiro número:</label>
    <input type="number" id="numero1Input" placeholder="Ex: 10"><br><br>

    <label for="numero2Input">Segundo número:</label>
    <input type="number" id="numero2Input" placeholder="Ex: 5"><br><br>

    <label for="numero3Input">Terceiro número:</label>
    <input type="number" id="numero3Input" placeholder="Ex: 12"><br><br>
    
    <button id="btnEncontrarMaior">Encontrar o Maior</button>

    <script src="JS/Script.js"></script> 
    
</body>
</html>
