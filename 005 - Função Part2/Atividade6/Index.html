<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Imposto e Total da Compra</title>
</head>
<body>

    <h1>Calculadora de Imposto e Valor Total</h1>
    <p>Este programa calcula o imposto e o valor total de uma compra.</p>
    
    <p id="resultadoCalculo"></p>
    
    <label for="valorCompraInput">Valor da Compra (R$):</label>
    <input type="number" id="valorCompraInput" placeholder="Ex: 100.00" step="0.01"><br><br>

    <label for="porcentagemImpostoInput">Porcentagem de Imposto (%):</label>
    <input type="number" id="porcentagemImpostoInput" placeholder="Ex: 10" step="0.01"><br><br>
    
    <button id="btnCalcularImposto">Calcular Total</button>

    <script src="JS/Script.js"></script> 
    
</body>
</html>
