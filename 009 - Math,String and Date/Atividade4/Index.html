<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitalizar Palavras</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
        }
        div.container {
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 40px auto;
        }
        h1 {
            color: #0056b3;
            text-align: center;
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"] {
            width: calc(100% - 22px); /* Ajusta a largura para padding e borda */
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Garante que padding não aumente a largura total */
            font-size: 16px;
        }
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            display: block; /* Ocupa a largura total */
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
        .resultado-box {
            margin-top: 30px;
            padding: 15px;
            border: 2px dashed #007bff;
            border-radius: 8px;
            background-color: #e6f2ff;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .resultado-box p {
            margin: 0;
            font-size: 1.2em;
            color: #004085;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Transformar Frase em Título</h1>

        <label for="fraseInput">Digite uma frase:</label>
        <input type="text" id="fraseInput" placeholder="Ex: programar é divertido !">

        <button id="btnCapitalizar">Capitalizar Palavras</button>

        <div class="resultado-box">
            <p id="resultado"></p>
        </div>
    </div>

    <script src="JS/Script.js"></script>
</body>
</html>
